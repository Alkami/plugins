    hosted: https://dart.cloudsmith.io/alkami/flutter/
    version: ^3.0.0
  build_runner: ^2.1.4
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16
  pedantic: ^1.10.0
  pigeon: ^3.0.0
